  <link rel="icon" type="image/png" href="icon.png" />

  <div id="card">

    <div id="card-art">
      <img src="https://hearthstone-images.amarriner.com/52617.png" alt="Waggle Pick">
    </div>

    <div id="card-stats">
      <div class="cost">
        <div><img src="img/cost-mana.png" alt="Mana Cost"></div>
        <div>4</div>
        <div><img src="img/attack-weapon.png" alt="Attack"></div>
        <div>4</div>
        <div><img src="img/durability.png" alt="Health"></div>
        <div>2</div>
      </div>

      <div class="icons">
        <div class="class">
          <img src="img/rogue.png" alt="Rogue">
        </div>

        <div class="rarity">
          <img src="img/rarity-epic.png" alt="Epic">
        </div>

        <div class="set">
          <img src="img/set-dalaran.png" alt="Rise of Shadows">
        </div>
      </div>

      <div class="type">
        Weapon
      </div>

      <div class="text">
        <b>Deathrattle:</b> Return a random friendly minion to your hand. It costs (2) less.
      </div>

      <div class="flavor">
        Kobolds informally refer to its effect as a deathwaggle.
      </div>

      <div class="artist">
        Artist: Jason Kang
      </div>
    </div>
  </div>
